<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selector</title>
    <style>
        /*element selector*/
        p{
            color:red;
            border:2px solid red;
        }
        /*id Selector*/
        #FirstPara{
            color:aqua;
        }
        /*class selector*/
        .bgblue{
            color:yellow;
            background-color: rgb(63, 63, 94);
        }
        /*Grouping Selector*/
        footer,span{
            background-color: pink;
        }
        
    </style>
</head>
<body>
    <h1>CSS SELECTOR</h1>
    <p>this is a simple paragraph to demostrate css selector</p>
    <p id="FirstPara">this is a another simple paragraph to demostrate css selector</p>
    <div>
    <p id="SecondPara" class="bgblue">this is a yet another simple paragraph inside div to demostrate  css selector</p>
    </div>
    <footer>This is a Footer</footer>
    <span>This is a span</span>
</body>
