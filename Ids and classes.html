<body>
    <div id="main box" class="redBg blackBorder">this is main box </div>
    <span class="redBg">this is a class redBg</span>

    <div class="redBg blackborder another class"> another class</div>
    <!-- Emmet takes div as a default -->
    <div class="background"></div>
