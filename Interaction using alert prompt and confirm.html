<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaction using alert ,prompt and confirm </title>
</head>
<body>
    <div class="container">
        This is page
    </div>
    <script>
        //alert in In-Browser JavaScript-Does not return anything
        alert("This is a message");
        //Prompt in Js
        let name=prompt("what is your name ?","Guest");
        console.log(name);
        //Confirm in Js
        let Deletepost=confirm("Do you really want to delete this post?");
        console.log(Deletepost);
        if(Deletepost)
        {
            //code to delete the post
            console.log("your post has been deleted successfully");
        }
         else{
             //code to cancel delection of the post
             console.log("your post has not been deleted successfully");
         }   

     </script>
    
</body>
</html>
